<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewarder - Event Creation Banner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d4e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .banner-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            position: relative;
        }

        .banner-content {
            padding: 40px 50px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d4e 50%, #4a4a6e 100%);
            color: white;
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .banner-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .logo {
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.1);
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .main-headline {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
            position: relative;
            z-index: 2;
        }

        .highlight-text {
            color: #ffd700;
            font-weight: bold;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 8px;
        }

        .feature-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.7rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .trust-section {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .trust-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .trust-icon {
            font-size: 1.5rem;
            color: #ffd700;
            margin-right: 10px;
        }

        .trust-text {
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: center;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .cta-section {
            text-align: left;
            margin-top: 25px;
            position: relative;
            z-index: 2;
        }

        .cta-button {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .website-url {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .website-url:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .website-url i {
            color: #ffd700;
            font-size: 1.1rem;
        }

        .url-text {
            color: #ffffff;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .sponsor-invite {
            font-size: 0.8rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }

        .download-section {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }

        .download-btn {
            background: #1a1a2e;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            background: #2d2d4e;
            transform: translateY(-2px);
        }

        .download-btn.downloading {
            background: #4caf50;
            cursor: not-allowed;
        }

        .download-animation {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-progress {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: #ffd700;
            border-radius: 0 0 10px 10px;
            animation: progress 2s ease-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .success-icon {
            display: none;
            color: #4caf50;
            font-size: 1.2rem;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .banner-container {
                max-width: 600px;
            }
            
            .banner-content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 30px 20px;
            }
            
            .left-column {
                text-align: center;
            }
            
            .logo {
                justify-content: center;
            }
            
            .cta-section {
                text-align: center;
            }
            
            .main-headline {
                font-size: 1.5rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .banner-container {
                max-width: 350px;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container" id="bannerContainer">
        <div class="banner-content">
            <!-- Left Column -->
            <div class="left-column">
                <div class="logo">
                    <img src="https://i.ibb.co/gM28qZpV/new-rewarder-logo.png" alt="Rewarder Logo" class="logo-img">
                    <div class="logo-text">Rewarder</div>
                </div>
                <div class="tagline">Your Event Creation & Ticket Selling Platform</div>
                
                <div class="main-headline">
                    Create Events & <span class="highlight-text">Sell Tickets</span> Instantly!
                </div>
                
                <div class="cta-section">
                    <button class="cta-button">
                        <i class="fas fa-rocket"></i> Start Creating Events
                    </button>
                    
                    <div class="website-url" onclick="openWebsite()">
                        <i class="fas fa-globe"></i>
                        <span class="url-text">rewarder.vercel.app</span>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <div class="feature-title">Create Events</div>
                        <div class="feature-desc">Launch your event in minutes</div>
                    </div>
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-naira-sign"></i>
                        </div>
                        <div class="feature-title">As Low As ₦5</div>
                        <div class="feature-desc">Minimal charges on sales</div>
                    </div>
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="feature-title">24hr Withdrawals</div>
                        <div class="feature-desc">Fast money transfers</div>
                    </div>
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="feature-title">Instant Sales</div>
                        <div class="feature-desc">Start selling immediately</div>
                    </div>
                </div>
                
                <div class="trust-section">
                     <span style="font-weight: bold;">Trusted by</span>
                    <div class="trust-badge">
                        <img src="https://i.ibb.co/F4yfjwzp/lasusu-games-logo.png" alt="Lasusu Games Logo" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 8px;">
                        <span style="font-weight: bold;">Lasusu Games</span>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="download-section">
            <button class="download-btn" onclick="downloadBanner()">
                <i class="fas fa-download download-icon"></i>
                <div class="download-animation"></div>
                <i class="fas fa-check success-icon"></i>
                <span class="download-text">Download PNG</span>
                <div class="download-progress"></div>
            </button>
            
            <button class="download-btn gif-btn" onclick="downloadGifBanner()" style="margin-left: 10px;">
                <i class="fas fa-film download-icon"></i>
                <div class="download-animation"></div>
                <i class="fas fa-check success-icon"></i>
                <span class="download-text">Download GIF</span>
                <div class="download-progress"></div>
            </button>
        </div>
    </div>

    <script>
        async function downloadBanner() {
            const btn = document.querySelector('.download-btn');
            const downloadIcon = btn.querySelector('.download-icon');
            const downloadAnimation = btn.querySelector('.download-animation');
            const successIcon = btn.querySelector('.success-icon');
            const downloadText = btn.querySelector('.download-text');
            const progressBar = btn.querySelector('.download-progress');
            
            // Start download animation
            btn.classList.add('downloading');
            btn.disabled = true;
            downloadIcon.style.display = 'none';
            downloadAnimation.style.display = 'block';
            downloadText.textContent = 'Capturing...';
            progressBar.style.display = 'block';
            
            try {
                // Hide the download section temporarily for a cleaner capture
                const downloadSection = document.querySelector('.download-section');
                downloadSection.style.display = 'none';
                
                // Wait a bit for any animations to settle
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Capture the banner container exactly as it appears
                const bannerContainer = document.getElementById('bannerContainer');
                
                const canvas = await html2canvas(bannerContainer, {
                    useCORS: true,
                    allowTaint: true,
                    scale: 2, // Higher quality
                    backgroundColor: null,
                    logging: false,
                    width: bannerContainer.offsetWidth,
                    height: bannerContainer.offsetHeight,
                    onclone: function(clonedDoc) {
                        // Ensure the cloned document has all styles
                        const clonedBanner = clonedDoc.getElementById('bannerContainer');
                        if (clonedBanner) {
                            clonedBanner.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.1)';
                        }
                    }
                });
                
                // Show download section again
                downloadSection.style.display = 'block';
                
                // Update progress
                downloadText.textContent = 'Processing...';
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'rewarder-event-creation-banner.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Success state
                downloadAnimation.style.display = 'none';
                successIcon.style.display = 'block';
                downloadText.textContent = 'Downloaded!';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    btn.classList.remove('downloading');
                    btn.disabled = false;
                    downloadIcon.style.display = 'block';
                    successIcon.style.display = 'none';
                    downloadText.textContent = 'Download PNG';
                    progressBar.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('Download error:', error);
                
                // Show download section again in case of error
                const downloadSection = document.querySelector('.download-section');
                downloadSection.style.display = 'block';
                
                // Error state
                downloadAnimation.style.display = 'none';
                downloadIcon.style.display = 'block';
                downloadText.textContent = 'Try Again';
                btn.classList.remove('downloading');
                btn.disabled = false;
                progressBar.style.display = 'none';
                
                alert('Download failed. Please try again.');
            }
        }

        async function downloadGifBanner() {
            const btn = document.querySelector('.gif-btn');
            const downloadIcon = btn.querySelector('.download-icon');
            const downloadAnimation = btn.querySelector('.download-animation');
            const successIcon = btn.querySelector('.success-icon');
            const downloadText = btn.querySelector('.download-text');
            const progressBar = btn.querySelector('.download-progress');
            
            // Start download animation
            btn.classList.add('downloading');
            btn.disabled = true;
            downloadIcon.style.display = 'none';
            downloadAnimation.style.display = 'block';
            downloadText.textContent = 'Checking libraries...';
            progressBar.style.display = 'block';
            
            try {
                // Check if GIF library is loaded
                if (typeof GIF === 'undefined') {
                    throw new Error('GIF library not loaded. Please refresh the page and try again.');
                }
                
                downloadText.textContent = 'Preparing banner...';
                
                // Hide the download section temporarily
                const downloadSection = document.querySelector('.download-section');
                downloadSection.style.display = 'none';
                
                // Wait for any animations to settle
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const bannerContainer = document.getElementById('bannerContainer');
                
                downloadText.textContent = 'Creating GIF...';
                
                // Create GIF with simpler settings
                const gif = new GIF({
                    workers: 1,
                    quality: 20,
                    width: Math.min(bannerContainer.offsetWidth, 400),
                    height: Math.min(bannerContainer.offsetHeight, 600),
                    workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js'
                });
                
                downloadText.textContent = 'Capturing frames...';
                
                // Capture fewer frames to avoid memory issues
                const totalFrames = 10;
                
                for (let i = 0; i < totalFrames; i++) {
                    // Simple animation - just fade the CTA button
                    const ctaButton = document.querySelector('.cta-button');
                    const opacity = 0.7 + (Math.sin(i * 0.5) * 0.3);
                    ctaButton.style.opacity = opacity;
                    
                    // Wait between frames
                    await new Promise(resolve => setTimeout(resolve, 200));
                    
                    // Capture frame with smaller scale
                    const canvas = await html2canvas(bannerContainer, {
                        useCORS: false,
                        allowTaint: false,
                        scale: 0.8,
                        backgroundColor: '#1a1a2e',
                        logging: false,
                        foreignObjectRendering: true
                    });
                    
                    gif.addFrame(canvas, {delay: 500});
                    
                    // Update progress
                    downloadText.textContent = `Frame ${i + 1}/${totalFrames}...`;
                }
                
                // Reset button opacity
                const ctaButton = document.querySelector('.cta-button');
                ctaButton.style.opacity = '1';
                
                downloadText.textContent = 'Rendering GIF...';
                
                // Show download section again
                downloadSection.style.display = 'block';
                
                // Handle GIF completion
                gif.on('finished', function(blob) {
                    try {
                        // Create download link
                        const link = document.createElement('a');
                        link.download = 'rewarder-animated-banner.gif';
                        link.href = URL.createObjectURL(blob);
                        
                        // Trigger download
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        // Success state
                        downloadAnimation.style.display = 'none';
                        successIcon.style.display = 'block';
                        downloadText.textContent = 'GIF Downloaded!';
                        
                        // Reset after 3 seconds
                        setTimeout(() => {
                            btn.classList.remove('downloading');
                            btn.disabled = false;
                            downloadIcon.style.display = 'block';
                            successIcon.style.display = 'none';
                            downloadText.textContent = 'Download GIF';
                            progressBar.style.display = 'none';
                        }, 3000);
                        
                    } catch (downloadError) {
                        console.error('Download error:', downloadError);
                        throw downloadError;
                    }
                });
                
                gif.on('progress', function(p) {
                    downloadText.textContent = `Rendering... ${Math.round(p * 100)}%`;
                });
                
                // Start rendering
                gif.render();
                
            } catch (error) {
                console.error('GIF Download error:', error);
                
                // Show download section again
                const downloadSection = document.querySelector('.download-section');
                if (downloadSection) downloadSection.style.display = 'block';
                
                // Error state
                downloadAnimation.style.display = 'none';
                downloadIcon.style.display = 'block';
                downloadText.textContent = 'Try Again';
                btn.classList.remove('downloading');
                btn.disabled = false;
                progressBar.style.display = 'none';
                
                alert(`GIF download failed: ${error.message}. Try refreshing the page.`);
            }
        }

        function openWebsite() {
            window.open('https://rewarder.vercel.app', '_blank');
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const featureItems = document.querySelectorAll('.feature-item');
            
            featureItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
